<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"   href="css/css.css">
	<meta charset="UTF-8">
	<title>Chat</title>
</head>
<body>
	<h1>Chat</h1>

	<div id="users">
	</div>

	<div id="messages">
		<div class="message" id="msgtpl" >
			<img src="{{{user.avatar}}}">
			<div class="info">
				<p><strong>{{user.username}}</strong></p>
				<p>{{message}}</p>
				<span class="date">{{h}}:{{m}}</span>
			</div>
		</div>
	</div>

	<div id="login">
		<form action="" id="loginform">
			<h1>Bienvenue</h1>
			<input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
			<input type="mail" name="mail" id="mail" placeholder="E-mail">
			<input type="submit" value="Envoyer"> 
		</form>
	</div>

	<form action="" id="form">
		<input type="text" id="message" class="text"/>
		<input type="submit" id="send" value="Envoyer mon message !" class="submit" />
	</form>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://localhost:3003/socket.io/socket.io.js"></script>
	<script src="js/client.js"></script>
	<script src="js/mustache.js"></script>
</body>
</html>
